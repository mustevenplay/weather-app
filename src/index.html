<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <script type="module" src="./index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <h1>Weather App</h1>
      <!-- Query parameters -->
      <div id="control-container">
        <!-- Query mode switch -->
        <div id="query-mode">
          <div class="query-mode-label">City name</div>
          <div id="query-switch">
              <div></div>
          </div>
          <div class="query-mode-label">Coordinates</div>
        </div>
        <!-- Query inputs -->
        <div id="controls"></div>
        <button id="submit-button">CHECK</button>
      </div>
      <!-- Query content as a result -->
      <div id="query-content">
        <div id="city"></div>
        <div id="city-info"></div>
        <div id="forecast"></div>
        <div id="temperature"></div>
      </div>
    </main>
  </body>
</html>
